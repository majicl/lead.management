version: '3'

services:
  ui:
    entrypoint: ["npm", "start"]
    environment:
      NODE_ENV: development
    image: node:10.15-alpine
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/opt/ui
    working_dir: /opt/ui
    depends_on:
      - "server"

  server:
    build:
      dockerfile: ./Dockerfile
      context: ./server/Lead.Management
    ports:
      - "5000:80"
      - "5001:443"
    links:
      - database:database
    depends_on:
      - "database"

  database:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: hipages
      MYSQL_DATABASE: hipages
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d